<!DOCTYPE html>
<html><body>
<script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/AltspaceVR/aframe-altspace-component/v1.3.1/dist/aframe-altspace-component.min.js"></script>
 
<a-scene altspace>
    <a-assets>
		<a-asset-item id="cave-obj" src="models/cave.obj"></a-asset-item>
		<a-asset-item id="cave-mtl" src="models/cave.mtl"></a-asset-item>
    </a-assets>
	<a-entity obj-model="obj: #cave-obj; mtl: #cave-mtl" position="0 0 0" scale="5 5 5"></a-entity>
	<a-entity light="color: #FFF; intensity: 1000" position="0 0 0"></a-entity>

	
	<a-entity position='0 0 2'>
        <a-camera></a-camera>
    </a-entity>
</a-scene>
 
</body></html>
