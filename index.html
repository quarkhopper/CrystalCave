<!DOCTYPE html>
<html>
	<head>
		<script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
		<script src="https://cdn.rawgit.com/AltspaceVR/aframe-altspace-component/v1.3.1/dist/aframe-altspace-component.min.js"></script>
<!--		<script src="https://sdk.altvr.com/libs/altspace.js/0.28.1/altspace.min.js"></script> -->
<!--		<script src="https://cdn.rawgit.com/mrdoob/three.js/r74/build/three.min.js"></script> -->
<!--		<script src="lib/three-glTFLoader.min.js"></script> -->
		<script src="https://cdn.rawgit.com/norybiak/UltimateLoader/v0.3.0/dist/UltimateLoader.min.js"></script>
	</head>
	<body>

	<a-scene altspace='vertical-align: bottom;'>
 
    <a-assets>
        <img id='sky' src='assets/marsish.png'/>
    </a-assets>
	
    <a-sky src='#sky' radius='100'></a-sky>
	 <a-entity position='0 0 2'>
        <a-camera></a-camera>
    </a-entity>
	</a-scene>
   <script>
    var objectUrls =
    [
        'assets/crystals.gltf',
    ];

    var loadedObjects = []; 
	var scene = document.querySelector('a-scene').object3D;

    UltimateLoader.multiload(objectUrls, function(objects)
    {
		for (var i = 0; i < objects.length; i++)
		{
		  objects[i].position.set(0,0,0);
		  objects[i].scale.set(1,1,1);

		  scene.add(objects[i]);

		  loadedObjects[i] = objects[i];
		}
	});
  
    </script>
	

	</body>
</html>
