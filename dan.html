<!DOCTYPE html>
<html><body>
<script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/AltspaceVR/aframe-altspace-component/v1.3.1/dist/aframe-altspace-component.min.js"></script>
<script src="http://sdk.altvr.com/libs/altspace.js/0.28.1/altspace.min.js"></script>

<!-- set up the scene -->
<a-scene altspace="vertical-align: floor; fullspace: true" sync-system="author: Rella; app: Floyd">

   <!-- preload all our textures -->
    <a-assets>
        <img id='moon' src='assets/moon.jpg'/>
        <img id='stars' src='assets/stars.png'/>
    </a-assets>

   <!-- add the moon to the scene -->
    <a-sphere position='0 4 0' radius='2' material='src: #moon;' opacity='1' n-sphere-collider="type: environment; convex: true">
        <!-- add an animation to make it rotate -->
        <a-animation to='0 -360 0' easing='linear' dur='20000' repeat='indefinite'/>
    </a-sphere>

    <!-- add the backdrop of stars -->

   <a-sky src='#stars' radius='100'>
        <a-animation id="skyanim1" to='360 360 360' easing='linear' dur='100000' repeat='indefinite'/>
    </a-sky>

     <!-- add a view camera (2d only) -->
      <a-entity position='0 0 2'>
        <a-camera></a-camera>
      </a-entity>

</a-scene>

</body></html>
